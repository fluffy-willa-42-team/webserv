server {
	server_name localhost
	listen 0.0.0.0:8000
	;error_page 404 ./static/random_stuff/gtaleak.gif
	max_client_body_size 100

	location /redirect {
		redirect 302 /redirected
	}

	location / {
		autoindex ON
		root ./static/
		allow_methods GET POST
	}

	location /php {
		index ./index.php
		root ./static/php
		allow_methods GET POST
		cgi_pass .php /usr/bin/php-cgi
		cgi_pass .py /usr/bin/python3
	}

	location /download {
		root ./static/download
		autoindex ON
		download ON
	}

	location /favicon.ico {
		index ./static/download/42.svg
	}
}