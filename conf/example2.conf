server {
	server_name localhost
	listen 0.0.0.0:8000
	error_page 404 ./static/download/gtaleak.gif
	max_client_body_size 100000

	location /redirect {
		redirect 302 /perl
	}

	location / {
		autoindex ON
		root ./static/example2
		allow_methods GET
	}

	location /get {
		index ./static/example2/index.pl
		cgi_pass .pl /usr/bin/perl
		allow_methods GET
	}

	location /post {
		index ./static/python/post.py
		cgi_pass .py /usr/bin/python3
		allow_methods POST
	}

	location /delete {
		index ./static/perl/delete.pl
		cgi_pass .pl /usr/bin/perl
		allow_methods DELETE
	}

	location /index.pl {
		redirect 302 /get
	}

	location /favicon.ico {
		index ./static/download/gtaleak.gif
	}
}